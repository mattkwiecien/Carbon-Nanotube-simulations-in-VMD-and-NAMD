#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# Simulate the 4-nanotube system with induced pressure difference


#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure          pbdefault.psf
coordinates        pbdefault.pdb

set temperature    300
set outputname     tclscript
temperature $temperature


# Continuing a job from the restart files
# Bincoordinates     initial.coor 
# Binvelocities      initial.vel


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters          par_all27_prot_lipid.prm  


# Periodic Boundary conditions
cellBasisVector1    100.00   0.   0.
cellBasisVector2     0.   100.00   0.
cellBasisVector3     0.    0   100.698
wrapAll             on


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.
switching           on
switchdist          10.
pairlistdist        14.5


# Integrator Parameters
timestep            1    ;# 1fs/step
nonbondedFreq       2
fullElectFrequency  4  
stepspercycle       20


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     5     ;# damping coefficient (gamma) of 5/ps
langevinTemp        $temperature
langevinHydrogen    no    ;# don't couple langevin bath to hydrogens


# Output
outputName          $outputname
restartfreq         1000     ;# 1000steps = every 1ps
dcdfreq             1000
veldcdfreq	        1000
outputEnergies      1000


# Fixed Atoms Constraint (set PDB occupancy-column to 1)
# fixedAtoms          on
# fixedAtomsCol		  B
# fixedAtomsFile      perfix.pdb


# IMD Settings (can view sim in VMD)
if {0} {
IMDon           on
IMDport         3000    ;# port number (enter it in VMD)
IMDfreq         1       ;# send every 1 frame
IMDwait         no      ;# wait for VMD to connect before running?
}


#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################




#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

# minimize 1000
reinitvels $temperature
run 20000 ;# 10ps
